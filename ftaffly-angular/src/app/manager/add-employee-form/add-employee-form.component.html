<div class="add-employee-form">
    <h2>Add Employee</h2>
  
    <!-- Success Message -->
    <div *ngIf="showSuccessMessage" class="alert alert-success">
      Employee is added successfully!
    </div>
  
    <!-- Error Message -->
    <div *ngIf="showErrorMessage" class="alert alert-danger">
      Employee already has an account with this email.
    </div>
  
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="employee.firstName"
          required
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="employee.lastName"
          required
          placeholder="Enter last name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="employee.email"
          required
          email
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="employee.password"
          required
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="employee.role" required>
          <option value="MANAGER">Manager</option>
          <option value="EMPLOYEE">Employee</option>
        </select>
      </div>
      <div class="form-group">
        <label for="isActive">Is Active:</label>
        <input
          type="checkbox"
          id="isActive"
          name="isActive"
          [(ngModel)]="employee.isActive"
        />
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid">Add Employee</button>
    </form>
  </div>
