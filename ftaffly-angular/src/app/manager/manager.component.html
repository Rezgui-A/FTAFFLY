<div class="manager-container">
    <!-- Left Navbar -->
    <div class="left-navbar">
      <button (click)="showSection('dashboard')">DASHBOARD</button>
      <button (click)="showSection('employees')">EMPLOYEES</button>
      <button (click)="showSection('request-leave')">REQUEST LEAVE</button>
      <button (click)="showSection('work-reports')">WORK REPORTS</button>
    </div>
  
    <div class="main-content">
      <!-- Header Navbar -->
      <div class="header-navbar">
        <div class="header-icons">
          <span class="notification-icon">üîî</span>

            <div class="dropdown-menu" *ngIf="isProfileMenuOpen">

      <div class="dynamic-content">
        <app-dashboard *ngIf="currentSection === 'dashboard'"></app-dashboard>

        <app-request-leave *ngIf="currentSection === 'request-leave'"></app-request-leave>
        <app-work-reports *ngIf="currentSection === 'work-reports'"></app-work-reports>

      </div>
